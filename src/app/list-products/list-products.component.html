<div class="cart_section">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cart_container">
                    <div id="nome-list-produtos" class="cart_title">Listagem de Produtos</div>
                    
                    <div id="successmsg" *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
                        {{successmsg}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div id="cart-produtos" class="cart_items" *ngFor = 'let product of listProducts'>
                        <ul class="cart_list">
                            <li class="cart_item clearfix">
                                <div class="cart_item_image"><img src="assets/images/shopping_cart.jpg" alt=""></div>
                                <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                    <div class="cart_item_name cart_info_col">
                                        <div class="cart_item_title">{{product.nome}}</div>
                                        <div class="cart_item_text">{{product.descricao}}</div>
                                    </div>
                                    <div class="cart_item_price cart_info_col">
                                        <div class="cart_item_title">Pre√ßo</div>
                                        <div class="cart_item_text">R$ {{product.preco}}</div>
                                    </div>
                                    <div class="cart_item_quantity cart_info_col">
                                        <div class="cart_item_title">Estoque</div>
                                        <div class="cart_item_text">{{product.estoque}} uni</div>
                                    </div>
                                    <div class="cart_item_total cart_info_col" id="botoes">
                                        <a class="btn btn-outline-dark" id="btn-editar" [routerLink]="['../registerproduct',product.id]">Editar</a>&nbsp;
                                        <button type="button" class="btn btn-outline-dark" (click)="excluirProduto(product.id)" id="btn-excluir">Excluir</button>
                                    </div>									
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
