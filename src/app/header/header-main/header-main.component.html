<div class="header_main">
    <div class="container">
        <div class="row">

            <!-- LOGO -->
            <div class="col-lg-2 col-sm-3 col-3 order-1">
                <div class="logo_container">
                    <div class="logo"><a href="#">Ecomerce</a></div>
                </div>
            </div>

            <!-- BARRA PESQUISA -->
            <div class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
                <div class="header_search">
                    <div class="header_search_content">
                        <div class="header_search_form_container">
                            <form action="#" class="header_search_form clearfix">
                                <input type="search" required="required" class="header_search_input" placeholder="Buscar produtos...">
                                <button type="submit" class="header_search_button trans_300" value="Submit"><img src="assets/images/search.png" alt=""></button>

                        </div>
                    </div>
                </div>
            </div>

            <!-- PEDIDOS -->
            <div class="col-lg-4 col-9 order-lg-3 order-2 text-lg-left text-right">

                        <div class="wishlist_icon"><img src="assets/images/heart.png" alt=""></div>
                        <div class="wishlist_content">
                            <div class="wishlist_text"><a href="#">Pedidos</a></div>
                            <div class="wishlist_count">121</div>
                        </div>
                    </div>

                    <!-- CARRINHO -->
                    <div class="cart">
                        <div class="cart_container d-flex flex-row align-items-center justify-content-end">
                            <div class="cart_icon">
                                <img src="assets/images/cart.png" alt="">
                                <div class="cart_count"><span>10</span></div>
                            </div>
                            <div class="cart_content">
                                <div class="cart_text"><a href="#">Carrinho</a></div>
                                <div class="cart_price">R$ 721</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
